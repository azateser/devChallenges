<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Homepage - Alarado</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img id="logo" src="./images/alarado-icon-homepage.svg" alt="" />
      <ul class="menu">
        <li class="active">About us</li>
        <li>Product</li>
        <li>Resource</li>
        <li>Contact</li>
      </ul>

      <div class="switch" id="switch">
        <img width="18px" src="./images/Moon_fill_light.svg" alt="" />
        <img width="18px" src="./images/Sun_fill.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="content">
        <div>
          <h4>ðŸ˜Ž Simple way to communicate</h4>
          <h1>Actions for Accessibility in Design</h1>
          <p>
            The fastest way to build and deploy websites with resusable
            components.
          </p>
        </div>
        <div class="buttons-wrapper">
          <button class="button primary">Get Started</button>
          <button class="button text">Get live demo</button>
        </div>
        <div class="list-wrapper">
            <ul>
                <li><img src="./images/Done_ring_round_fill.svg" alt="done_ring" /> <span>No credit card required</span></li>
                <li><img src="./images/Done_ring_round_fill.svg" alt="done_ring" /> <span>No software to install</span></li>
            </ul>
        </div>
      </div>
      <div class="hero-image">
        <img src="./images/hero-image-simple-homepage.png" alt="">
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
