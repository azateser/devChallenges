<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/contact-form-icon.svg" alt="Logo" />
    </header>
    <main>
      <h1>Interested in our business pricing?</h1>
      <p>
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>

      <form>
        <div class="grid-item">
          <div class="form-item">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Ethan Johnson"
            />
          </div>
          <div class="form-item">
            <label for="name">Company Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="ethan@johnson.com"
            />
          </div>
          <div class="form-item">
            <label for="name">Company Size</label>
            <select name="company-size" id="company-size">
              <option value="50-100">50-100 employees</option>
              <option value="100-200">100-200 employees</option>
              <option value="200-500">200-500 employees</option>
              <option value="500-1000">500-1000 employees</option>
            </select>
            <img src="./images/Expand_down.svg" alt="Expand down" />
          </div>
          <div class="form-item">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="Building Landing pages">
                Building Landing pages
              </option>
              <option value="Support">Support</option>
              <option value="Feedback">Feedback</option>
              <option value="Other">Other</option>
            </select>
            <img src="./images/Expand_down.svg" alt="Expand down" />
          </div>
        </div>
        <div class="form-item" style="margin-top: 24px">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="50-100 employees"
          ></textarea>
        </div>
        <button>Contact Sales</button>
      </form>
    </main>
  </body>
</html>
